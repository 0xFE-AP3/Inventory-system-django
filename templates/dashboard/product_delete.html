{% extends 'partials/base.html' %}
{% block title %} Carico pezzo {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<br>
<div class="container">
    <div class="row mt-6 offset-md-3">
        <div class="col-md-6">
            <div class="border bg-white p-3">
                <h3> Carico pezzo </h3>
                <hr>
                <h5> Digitare '0' per segnalare il ricambio come ordinato </h5>
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy}}
                    <a class="btn btn-secondary" href="{% url 'dashboard-product'%}"> Torna Indietro </a>
                    <input class="btn btn-danger" type="submit">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
