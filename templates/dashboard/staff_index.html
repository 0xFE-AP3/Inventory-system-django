{% load crispy_forms_tags %}

<div class="container">
    <div>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Scarico pezzi
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <input class="btn btn-info btn-block" type="submit" value="Scarica pezzi">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Pezzi scaricati
                    </div>
                    <div class="card-body">
                        <table class="table bg-white">
                            <thead class="bg-info text-white">
                                <tr>
                                    <th scope="col">Nome pezzo</th>
                                    <th scope="col">Quantit√†</th>
                                    <th scope="col">Scaricato da</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for order in orders %}  
                                {% if order.staff == user %}
                                <tr>
                                    <td>{{ order.product }}</td>
                                    <td>{{ order.order_quantity }}</td>
                                    <td>{{ order.staff.username }}</td>
                                </tr>
                                {% endif %}
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
